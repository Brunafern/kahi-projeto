<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/kahi.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Kahi | Inicio </title>
</head>
<body>
    <header class="cabecalho">
        <a class="cabecalho_perfil" aria-label="Perfil" type="buttom"><i>A</i></a>
    
        <div class="search-box">
        
            <input type="search" class="barra-pesquisa" placeholder="Faça sua pesquisa">
            <img type="submit"  src="img/lupa-arredondada.png" class="botao-pesquisa">
        </div>
        <a class="cabecalho_menu" aria-label="Menu" href="inicial.html"><i>| Kahi |</i></a>
    </header>
    <main>
        <h1 class="progresso">Seu Progresso</h1>
        <div class="barra">
            <div class="barra-azul-0">
            </div>
            <div class="barra-100">
            </div>
        </div>
        <a type="buttom" class="continue">Continue a sua lição</a>
        <div class="topicos">
            <a class="topicos-botao topicos-botao1" type="bottom">
                <input type="checkbox" class="cima" onkeyup="alterarprogresso()" >
                <label for="cima">Conteudo 1</label>
                
                
            </a>
            <a class="topicos-botao topicos-botao2" type="bottom">
                <input type="checkbox" class="cima" >
                <label for="cima">Conteudo 2</label>
                
            </a>
            <a class="topicos-botao-baixo topicos-botao3" type="bottom">
                <input type="checkbox" id="baixo" >
                <label for="cima">Conteudo 3</label>
            
            </a>

            <a class="topicos-botao-baixo topicos-botao4" type=  "bottom">
                <input type="checkbox" id="baixo" >
                <label for="cima">Conteudo 4</label>
            </a>
        </div>
        <h1>bruna linda</h1>
    </main>
    <script src="js/index.js"></script>
    
</body>
</html>
